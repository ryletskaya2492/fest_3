<head>
    <meta charset="UTF-8" />
    <title>Фестиваль цифровых ошибок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="syltesheets/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="" type="image/png" />
    <link rel="icon" href="" type="image/svg" />
    <meta property="og:title" content="Фестиваль цифровых ошибок" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Веб-плакат о цифровых ошибках" />
    <meta property="og:image" content=/>
    <meta property="og:url" content=/>
</head>
<body>
    <main>
        <section class="hero">
            <div class="stage">
                <!-- синие блоки -->
                <div class="block b1"></div>
                <div class="block b2"></div>
                <div class="block b3"></div>
                <div class="block b4"></div>
                <div class="block b5"></div>
                <div class="block b"></div>

                <!-- типографика -->
                <div class="typo">
                    <div class="typo-top">
                        <img class="px px-f" src="images/f.svg" alt="" />
                        <div class="word word-top">ЕСТИВ</div>

                        <div class="px-pair">
                            <img class="px px-a" src="images/a.svg" alt="" />
                            <img class="px px-l" src="images/l.svg" alt="" />
                        </div>
                    </div>

                    <div class="typo-bottom">
                        <img class="px px-o" src="images/o.svg" alt="" />
                        <div class="word word-bottom">ШИБОК</div>
                    </div>
                </div>

                <!-- телек -->
                <div class="tv-wrap">
                    <img class="tv" src="images/tv.png" alt="TV" />

                    <div class="tv-screen">
                        <div class="tv-text">ДОБРО&nbsp;ПОЖАЛОВАТЬ..</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
